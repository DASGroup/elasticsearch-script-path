<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/github.css" type="text/css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css" />
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
    <a href="http://github.com/{{ site.user }}/{{ site.repo }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>
</body>
</html>
